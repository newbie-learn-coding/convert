name: Integration Tests

on:
  pull_request:
    paths:
      - "src/**"
      - "test/**"
      - "package.json"
  push:
    branches: ["master"]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: integration-tests-${{ github.ref }}
  cancel-in-progress: true

jobs:
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: "1.3.3"

      - name: Install dependencies
        run: bun i --frozen-lockfile

      - name: Build application
        run: bun run build

      - name: Run conversion flow tests
        run: bun run test:integration:flows
        timeout-minutes: 15

      - name: Run error handling tests
        run: bun run test:integration:errors
        timeout-minutes: 10

      - name: Run UI interaction tests
        run: bun run test:integration:ui
        timeout-minutes: 10

      - name: Run accessibility tests
        run: bun run test:integration:a11y
        timeout-minutes: 10

      - name: Run large file handling tests
        run: bun run test:integration:large
        timeout-minutes: 10

      - name: Run browser compatibility tests
        run: bun run test:integration:compat
        timeout-minutes: 10

  # Optional: Run tests on multiple browsers if needed
  cross-browser:
    name: Cross-Browser Tests
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'

    strategy:
      fail-fast: false
      matrix:
        browser: [chromium, firefox, webkit]

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: "1.3.3"

      - name: Install dependencies
        run: bun i --frozen-lockfile

      - name: Build application
        run: bun run build

      - name: Run tests on ${{ matrix.browser }}
        run: |
          echo "Running integration tests on ${{ matrix.browser }}"
          # Note: Full cross-browser testing requires Playwright
          bun run test:integration:flows
        timeout-minutes: 15
