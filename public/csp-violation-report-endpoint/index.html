<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSP Violation Report Received</title>
  <meta name="robots" content="noindex, nofollow">
</head>
<body>
  <h1>CSP Violation Report Received</h1>
  <p>This endpoint receives Content Security Policy violation reports.</p>
  <script>
    // Echo the report back for debugging (in production, log server-side)
    async function logReport() {
      const report = await request.text();
      console.error('[CSP Violation]', report);
      return new Response('OK', { status: 204 });
    }
  </script>
</body>
